# Render 部署配置文件
# 适用于 Next.js 前端项目

services:
  # 前端服务 - Next.js
  - type: web
    name: tutongbrothers-client
    runtime: node
    region: oregon  # 或者 singapore（新加坡更近中国）
    plan: free  # 可选：starter, standard, pro
    
    # 构建配置
    buildCommand: cd client && npm install && npm run build:prod
    startCommand: cd client && npm run start
    
    # 环境变量
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false  # 需要在 Render Dashboard 手动设置
    
    # 自动部署
    autoDeploy: true
    branch: master
